<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conditional Greetings</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(to right, #3a7bd5, #00d2ff);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: #fff;
        transition: background 1s ease;
    }

    .container {
        background: rgba(255, 255, 255, 0.1);
        padding: 25px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
        width: 350px;
        text-align: center;
        animation: fadeIn 1s ease forwards;
    }

    input, select, button {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        font-size: 16px;
    }

    button {
        background: #ffea00;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
    }

    button:hover {
        background: #fff;
        transform: scale(1.05);
    }

    #message {
        font-size: 20px;
        margin-top: 15px;
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.6s ease;
    }

    /* Message animation */
    .showMessage {
        opacity: 1;
        transform: translateY(0);
    }

    /* Fade in animation for container */
    @keyframes fadeIn {
        from {opacity: 0; transform: scale(0.8);}
        to {opacity: 1; transform: scale(1);}
    }
</style>

</head>
<body>

<div class="container">
    <h2>Personalized Greeting</h2>

    <input type="text" id="userName" placeholder="Enter your name">
    
    <select id="userMood">
        <option value="">Select your mood</option>
        <option value="happy">Happy</option>
        <option value="sad">Sad</option>
        <option value="excited">Excited</option>
        <option value="tired">Tired</option>
    </select>

    <button onclick="generateGreeting()">Show Greeting</button>

    <p id="message"></p>
</div>

<script>
function generateGreeting() {
    const name = document.getElementById("userName").value;
    const mood = document.getElementById("userMood").value;
    const message = document.getElementById("message");

    if (name === "" || mood === "") {
        message.textContent = "Please enter your name and mood!";
        message.classList.add("showMessage");
        return;
    }

    // Time-based greeting
    const hour = new Date().getHours();
    let timeGreeting = "";

    if (hour < 12) {
        timeGreeting = "Good Morning";
        document.body.style.background = "linear-gradient(to right, #ff9a9e, #fad0c4)";
    } else if (hour < 18) {
        timeGreeting = "Good Afternoon";
        document.body.style.background = "linear-gradient(to right, #f6d365, #fda085)";
    } else {
        timeGreeting = "Good Evening";
        document.body.style.background = "linear-gradient(to right, #2c3e50, #4ca1af)";
    }

    // Mood-based message
    let moodMessage = "";
    switch (mood) {
        case "happy": moodMessage = "Great to see you smiling!"; break;
        case "sad": moodMessage = "Hope things get better soon."; break;
        case "excited": moodMessage = "Your energy is contagious!"; break;
        case "tired": moodMessage = "Take a break and relax."; break;
    }

    // Final output
    message.textContent = `${timeGreeting}, ${name}! ${moodMessage}`;
    message.classList.add("showMessage");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Task Dashboard</title>

<style>
/* ===============================
   BEAUTIFUL MODERN UI
   =============================== */

:root {
  --primary: #6a11cb;
  --secondary: #2575fc;
  --bg: #f4f6fb;
  --card: #ffffff;
  --danger: #e63946;
}

body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(120deg, var(--primary), var(--secondary));
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  background: var(--bg);
  width: 90%;
  max-width: 1000px;
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}

/* Header */
header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

header h1 {
  margin: 0;
  color: #333;
}

/* Task input */
.task-input {
  display: flex;
  gap: 10px;
  margin: 20px 0;
}

.task-input input {
  flex: 1;
  padding: 12px;
  font-size: 16px;
}

.task-input button {
  padding: 12px 20px;
  background: var(--primary);
  color: white;
  border: none;
  cursor: pointer;
  border-radius: 8px;
}

/* Filters */
.filters {
  margin-bottom: 20px;
}

.filters select {
  padding: 10px;
}

/* Task list */
.tasks {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 15px;
}

.task {
  background: var(--card);
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 8px 15px rgba(0,0,0,0.1);
}

.task.completed {
  opacity: 0.6;
  text-decoration: line-through;
}

.task button {
  margin-top: 10px;
  margin-right: 5px;
  padding: 6px 10px;
  border: none;
  cursor: pointer;
}

.delete {
  background: var(--danger);
  color: white;
}

.complete {
  background: #2ecc71;
  color: white;
}

/* API Section */
.api-section {
  margin-top: 30px;
}

.api-section h2 {
  margin-bottom: 10px;
}

.error {
  color: var(--danger);
  font-weight: bold;
}
</style>
</head>

<body>

<div class="app">

  <header>
    <h1>üìù Smart Task Dashboard</h1>
    <span id="taskCount"></span>
  </header>

  <!-- Task Input -->
  <div class="task-input">
    <input type="text" id="taskInput" placeholder="Add a new task">
    <button id="addTask">Add Task</button>
  </div>

  <!-- Filters -->
  <div class="filters">
    <select id="filter">
      <option value="all">All Tasks</option>
      <option value="completed">Completed</option>
      <option value="pending">Pending</option>
    </select>
  </div>

  <!-- Task List -->
  <div class="tasks" id="taskList"></div>

  <!-- API Data -->
  <div class="api-section">
    <h2>üåç External Tasks (API)</h2>
    <button id="loadApi">Load Sample Tasks</button>
    <p id="apiStatus"></p>
  </div>

</div>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>E-Commerce Cart System</title>

<style>
/* =====================================================
   SCSS CONCEPTS USED:
   - Variables
   - Mixins
   - Nesting
   - Compiled into CSS
===================================================== */

/* -------- CSS CUSTOM PROPERTIES (THEME) -------- */
:root {
  --bg: #f5f6fa;
  --card: #ffffff;
  --text: #222;
  --accent: #4b7bec;
}

body.dark {
  --bg: #121212;
  --card: #1f1f1f;
  --text: #ffffff;
  --accent: #00cec9;
}

/* -------- GLOBAL -------- */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: var(--bg);
  color: var(--text);
  transition: background 0.4s, color 0.4s;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

/* -------- HEADER -------- */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.theme-btn {
  padding: 8px 16px;
  border-radius: 20px;
  border: none;
  background: var(--accent);
  color: white;
  cursor: pointer;
  transition: transform 0.3s;
}

.theme-btn:hover {
  transform: scale(1.05);
}

/* -------- GRID -------- */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

/* -------- CARD (SCSS MIXIN CONCEPT) -------- */
.card {
  background: var(--card);
  padding: 20px;
  border-radius: 15px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  animation: fadeUp 0.5s ease;
}

/* -------- PRODUCT -------- */
.product h3 {
  margin: 0;
}

.product button {
  margin-top: 10px;
  padding: 8px;
  width: 100%;
  border: none;
  border-radius: 10px;
  background: var(--accent);
  color: white;
  cursor: pointer;
  transition: background 0.3s, transform 0.3s;
}

.product button:hover {
  transform: translateY(-2px);
}

/* -------- CART -------- */
.cart-item {
  display: flex;
  justify-content: space-between;
  margin: 5px 0;
}

/* -------- ANIMATION -------- */
@keyframes fadeUp {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* -------- RESPONSIVE -------- */
@media (max-width: 600px) {
  .header h1 {
    font-size: 20px;
  }
}
</style>
</head>

<body>

<div class="container">

  <!-- HEADER -->
  <div class="header">
    <h1>üõç E-Commerce Cart</h1>
    <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <!-- GRID -->
  <div class="grid">

    <!-- PRODUCT CARD -->
    <div class="card product">
      <h3>Smart Watch</h3>
      <p>Price: ‚Çπ4,999</p>
      <button onclick="addProduct()">Add to Cart</button>
    </div>

    <!-- CART CARD -->
    <div class="card">
      <h3>Your Cart</h3>
      <div id="cartItems"></div>
      <p><strong>Total Items:</strong> <span id="count">0</span></p>
    </div>

  </div>

</div>

<script>
/* =====================================================
   OBJECT-ORIENTED JAVASCRIPT WITH INHERITANCE
===================================================== */

// Base class
class Product {
  constructor(id, name, price) {
    this.id = id;
    this.name = name;
    this.price = price;
  }
}

// Inherited class
class CartItem extends Product {
  constructor(product) {
    super(product.id, product.name, product.price);
  }
}

// Cart class
class Cart {
  constructor() {
    this.items = JSON.parse(localStorage.getItem("cart")) || [];
    this.render();
  }

  add(item) {
    this.items.push(item);
    this.save();
    this.render();
  }

  save() {
    localStorage.setItem("cart", JSON.stringify(this.items));
  }

  render() {
    const container = document.getElementById("cartItems");
    container.innerHTML = "";

    this.items.forEach(item => {
      container.innerHTML += `
        <div class="cart-item">
          <span>${item.name}</span>
          <span>‚Çπ${item.price}</span>
        </div>
      `;
    });

    document.getElementById("count").innerText = this.items.length;
  }
}

// Cart object
const cart = new Cart();

// Add product
function addProduct() {
  const product = new Product(1, "Smart Watch", 4999);
  const item = new CartItem(product);
  cart.add(item);
}

/* =====================================================
   THEME + LOCAL STORAGE
===================================================== */
function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.className);
}

// Load saved theme
document.body.className = localStorage.getItem("theme") || "";
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Async Travel Explorer</title>

<style>
/* ===============================
   CSS FUNCTIONS & LAYOUT
   =============================== */

:root {
  --primary: #0f4c75;
  --secondary: #3282b8;
  --bg: #f5f7fa;
  --card: #ffffff;
}

/* Page layout using calc() */
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(120deg, #e0f7fa, #fdfbfb);
  min-height: calc(100vh - 0px);
}

header {
  background: linear-gradient(90deg, var(--primary), var(--secondary));
  color: white;
  padding: 20px;
  text-align: center;
}

main {
  padding: 20px;
  width: calc(100% - 40px);
  max-width: 1100px;
  margin: auto;
}

/* Search bar */
.search-box {
  display: flex;
  gap: 10px;
  margin-bottom: 25px;
}

.search-box input {
  flex: 1;
  padding: 12px;
  font-size: 16px;
}

.search-box button {
  padding: 12px 20px;
  background: var(--primary);
  color: white;
  border: none;
  cursor: pointer;
}

/* Cards grid */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(calc(250px), 1fr));
  gap: 20px;
}

/* Travel card */
.card {
  background: var(--card);
  border-radius: 15px;
  padding: 20px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  transition: transform 0.3s;
}

.card:hover {
  transform: translateY(-8px);
}

.card h3 {
  margin-top: 0;
  color: var(--primary);
}

.loading {
  text-align: center;
  font-size: 18px;
  color: var(--primary);
}
</style>
</head>

<body>

<header>
  <h1>‚úàÔ∏è Travel Explorer</h1>
  <p>Discover countries using async API calls</p>
</header>

<main>
  <div class="search-box">
    <input type="text" id="countryInput" placeholder="Enter country name (e.g. India)">
    <button id="searchBtn">Search</button>
  </div>

  <div id="status" class="loading"></div>
  <div class="cards" id="result"></div>
</main>

<script>
/* =========================================
   ASYNC API CALLS + PROMISES + DOM
   ========================================= */

// Fetch country data using async/await
async function fetchCountry(country) {
  const response = await fetch(
    `https://restcountries.com/v3.1/name/${country}`
  );
  return response.json(); // returns a Promise
}

// Fetch neighboring countries (Promise chaining)
function fetchNeighbor(code) {
  return fetch(`https://restcountries.com/v3.1/alpha/${code}`)
    .then(res => res.json());
}

// DOM elements
const button = document.getElementById("searchBtn");
const resultDiv = document.getElementById("result");
const statusDiv = document.getElementById("status");

// Main async handler
button.addEventListener("click", async () => {
  const countryName = document.getElementById("countryInput").value;
  resultDiv.innerHTML = "";
  statusDiv.textContent = "Loading travel data...";

  try {
    // Async API call
    const data = await fetchCountry(countryName);
    const country = data[0];

    // Display main country
    displayCountry(country, "Main Destination");

    // Promise chaining for neighbor
    if (country.borders && country.borders.length > 0) {
      fetchNeighbor(country.borders[0])
        .then(neighborData => {
          displayCountry(neighborData[0], "Nearby Destination");
        });
    }

    statusDiv.textContent = "";
  } catch (error) {
    statusDiv.textContent = "Country not found üò¢";
  }
});

// DOM manipulation function
function displayCountry(country, label) {
  const card = document.createElement("div");
  card.className = "card";

  card.innerHTML = `
    <h3>${label}</h3>
    <h4>${country.name.common}</h4>
    <p>üåç Region: ${country.region}</p>
    <p>üë• Population: ${country.population.toLocaleString()}</p>
    <p>üí∞ Currency: ${Object.values(country.currencies || {})[0]?.name || "N/A"}</p>
  `;

  resultDiv.appendChild(card);
}
</script>

</body>
</html>

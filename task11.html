<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Weather & Shop</title>

<style>
/* ===================== GLOBAL ===================== */
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", sans-serif;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
  transition: 0.4s;
}

.dark {
  background: linear-gradient(135deg, #141e30, #243b55);
}

.container {
  width: 95%;
  max-width: 1000px;
  backdrop-filter: blur(12px);
  background: rgba(255,255,255,0.15);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 15px 40px rgba(0,0,0,0.3);
  color: white;
}

/* ===================== HEADER ===================== */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.header h1 {
  font-size: 26px;
}

.toggle {
  padding: 8px 15px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  background: white;
  color: #333;
  font-weight: bold;
}

/* ===================== GRID ===================== */
.grid {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 20px;
  margin-top: 20px;
}

/* ===================== CARD ===================== */
.card {
  background: rgba(255,255,255,0.2);
  border-radius: 18px;
  padding: 20px;
  animation: slideUp 0.6s ease;
}

/* ===================== WEATHER ===================== */
.weather input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: none;
  outline: none;
}

.weather button {
  width: 100%;
  margin-top: 10px;
  padding: 10px;
  border-radius: 10px;
  border: none;
  background: #00eaff;
  color: #003;
  font-weight: bold;
  cursor: pointer;
}

.weather-result {
  margin-top: 15px;
  text-align: center;
  animation: fade 0.5s;
}

/* ===================== SHOP ===================== */
.product {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.product button {
  padding: 8px 12px;
  border-radius: 10px;
  border: none;
  background: #ffdd57;
  font-weight: bold;
  cursor: pointer;
}

.cart-count {
  margin-top: 10px;
  font-weight: bold;
}

/* ===================== ANIMATIONS ===================== */
@keyframes slideUp {
  from { transform: translateY(30px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fade {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* ===================== RESPONSIVE ===================== */
@media (max-width: 768px) {
  .grid {
    grid-template-columns: 1fr;
  }
}
</style>
</head>

<body>

<div class="container">
  <div class="header">
    <h1>üåç Smart Weather & Shop</h1>
    <button class="toggle" onclick="toggleTheme()">üåô Theme</button>
  </div>

  <div class="grid">

    <!-- WEATHER CARD -->
    <div class="card weather">
      <h2>Weather Dashboard</h2>
      <input id="city" placeholder="Enter city name">
      <button onclick="getWeather()">Get Weather</button>
      <div class="weather-result" id="weatherResult"></div>
    </div>

    <!-- SHOP CARD -->
    <div class="card shop">
      <h2>E-Commerce Cart</h2>

      <div class="product">
        <div>
          <h3>Wireless Headphones</h3>
          <p>‚Çπ2,999</p>
        </div>
        <button onclick="addToCart()">Add</button>
      </div>

      <p class="cart-count">üõí Items in Cart: <span id="count">0</span></p>
    </div>

  </div>
</div>

<script>
/* ===================== WEATHER ===================== */
async function getWeather() {
  const city = document.getElementById("city").value;
  const result = document.getElementById("weatherResult");

  if (!city) {
    result.innerHTML = "‚ùå Enter city name";
    return;
  }

  try {
    const apiKey = "YOUR_API_KEY"; // OpenWeather API Key
    const res = await fetch(
      `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`
    );

    if (!res.ok) throw new Error("City not found");

    const data = await res.json();

    result.innerHTML = `
      <h3>${data.name}</h3>
      <p>üå° ${data.main.temp} ¬∞C</p>
      <p>üíß ${data.main.humidity}%</p>
      <p>${data.weather[0].description}</p>
    `;
  } catch (err) {
    result.innerHTML = `‚ùå ${err.message}`;
  }
}

/* ===================== CART (OOP) ===================== */
class Product {
  constructor(name, price) {
    this.name = name;
    this.price = price;
  }
}

class Cart {
  constructor() {
    this.items = JSON.parse(localStorage.getItem("cart")) || [];
    this.update();
  }

  add(product) {
    this.items.push(product);
    localStorage.setItem("cart", JSON.stringify(this.items));
    this.update();
  }

  update() {
    document.getElementById("count").innerText = this.items.length;
  }
}

const cart = new Cart();

function addToCart() {
  const product = new Product("Wireless Headphones", 2999);
  cart.add(product);
}

/* ===================== THEME ===================== */
function toggleTheme() {
  document.body.classList.toggle("dark");
  localStorage.setItem("theme", document.body.className);
}

document.body.className = localStorage.getItem("theme") || "";
</script>

</body>
</html>
